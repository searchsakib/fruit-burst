<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- google Font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisyUI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- script for further customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-color': '#F85559',
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header>
      <!--! navbar starts here  -->
      <nav class="max-w-screen-2xl mx-auto px-8 md:px-16 lg:px-24 my-12">
        <div class="navbar bg-primary-color py-9 px-12 rounded-full">
          <div class="navbar-start">
            <!-- nav items  -->
            <div class="navbar-center hidden md:hidden lg:flex">
              <ul
                class="menu menu-horizontal px-1 text-white text-lg font-medium"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>

          <!-- logo  -->
          <div class="navbar-center">
            <img src="./images/logo.png" alt="logo image" />
            <a class="btn btn-ghost normal-case text-4xl font-bold text-white"
              >Fruit Burst</a
            >
          </div>
          <!-- hamburger nav items  -->
          <div class="dropdown lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>

          <!-- search bar  -->
          <div class="navbar-end relative">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered w-96 rounded-full focus:outline-none hidden md:hidden lg:inline-block"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute pr-5 hidden md:hidden lg:inline-block"
              style="color: #595959"
            ></i>
          </div>
        </div>
      </nav>

      <!--! navbar ends here -->
    </header>

    <main>
      <!-- banner section starts  -->
      <section class="max-w-screen-2xl mx-auto px-8 md:px-16 lg:px-24 my-12">
        <!-- hero img with text  -->
        <div class="hero min-h-[calc(100vh-292px)]" style="">
          <!-- <div
            class="hero-overlay bg-gradient-to-t from-[#12121210] to-[#121212b5]"
          ></div> -->
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./images/banner1.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img src="./images/banner2.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./images/banner3.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          <div class="hero-content text-center text-neutral-content">
            <div class="text-white">
              <h1 class="mb-5 text-7xl font-extrabold">
                Exotic tastes at your <br />
                doorstep
              </h1>
              <!-- <p class="mb-5">We supply highly quality organic products</p> -->
              <button class="btn bg-primary-color border-none text-white">
                Shop Now
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- banner section ends -->
    </main>
    <footer></footer>
  </body>
</html>
